<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet">
    <title>Fast url short loader</title>
</head>
<body>
    <div class="nav">
        <h1>Fast url director</h1>
    </div>

    <div class="content">
        <div>
            <h4>From</h4>
            <input id="shorturl_from" placeholder="ex) itsgoogle" type="text">
            <h4>To</h4>
            <input id="shorturl_to" placeholder="ex) https://google.co.kr" type="text">
            <br>
            <button id="shorturl_gen"> Generate! </button>
        </div>

        <div>
            <input id="result" readonly type="text">
            <button id="shorturl_cpy"> Copy </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
